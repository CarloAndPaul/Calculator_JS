<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<script src="js/calculator.js"></script>

<div class="container">

<form name="calculator">

    <div class="row-col">
        <div><input type="text" value=""  class="column big" name="result"></div>
        <div><input type="text" value=""  class="column small operator" name="operator"></div>
        <div><input type="text" value=""  class="column big" ></div>

       <!--<input name="result">-->
    </div>
        <!-- Screen and clear key -->
        <!--<div class="top">-->
            <!--<div class="screen">-->
                <!--<input name="display" type="text" placeholder="0">-->
            <!--</div>-->
        <!--</div>-->

        <div class="keys">




            <!-- operators and other keys -->
            <input type="button" name="1" value="1" onClick="run1()">
            <input type="button" name="2" value="2" onClick="run2()">
            <input type="button" name="3" value="3" onClick="run3()">
            <input type="button" name="+" class="operator" value="+" onClick="plus()">
            <br>
            <input type="button" name="4" value="4" onClick="run4()">
            <input type="button" name="5" value="5" onClick="run5()">
            <input type="button" name="6" value="6" onClick="run6()">
            <input type="button" name="-" class="operator" value="-" onClick="minus()">
            <br>
            <input type="button" name="7" value="7" onClick="run7()">
            <input type="button" name="8" value="8" onClick="run8()">
            <input type="button" name="9" value="9" onClick="run9()">
            <input type="button" name="*" class="operator" value="*" onClick="multiply()">
            <br>
            <input type="button" name="C" class="clear" value="C" onClick="runClear()">
            <input type="button" name="0" value="0" onClick="run0()">
            <input type="button" name="=" class="eval" value="=" onClick="total()">
            <input type="button" name="/" class="operator" value="/" onClick="runDivide()">
        </div>


</form>
</div>


</body>
</html>
